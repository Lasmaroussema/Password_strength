<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pass.css">
    <title>Document</title>
</head>
<body>
   
    <div class="bloc">
        <div class="title">Password Validation</div>
        <div class="pass">
            <input placeholder="Password" type="text">
          
        </div>
        <div class="div"><strong>Password must contain :</strong></div>
        <div class="conditions">
            <div>* At least 10 characters long</div>
            <div>* At least 1 lower case letter (a,b,...)</div>
            <div>* At least 1 Number (0,1,2,..)</div>
            <div>* At least 1 upper case letter (A,B,...)</div>
            <div>* At least 1 special symbol (!,@,$,...)</div>
        </div>
    </div>
    <script src="./pass.js"></script>
</body>
</html>
